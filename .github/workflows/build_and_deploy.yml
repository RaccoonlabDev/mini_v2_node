name: build_and_deploy

on: push

jobs:
  build_and_deploy:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-22.04
            container: "ubuntu:22.04"
            target: all

          - runs-on: windows-2022
            container: ""  # Containers on Windows runners are not supported
            target: dronecan_v2

          - runs-on: ubuntu-22.04
            container: "manjaro:latest"
            target: "all"

    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies (Ubuntu & Manjaro & Windows)
        run: |
          pip install -r requirements.txt
          python -m pip install yakut
          python scripts/install.py
        shell: bash

      - name: Build
        run: make ${{ matrix.target }}

      # if: matrix.runs-on == 'ubuntu-22.04' && github.ref == 'refs/heads/main' && github.repository == 'RaccoonlabDev/mini_v2_node'

      - name: Deploy binaries to Telegram
        if: matrix.runs-on == 'ubuntu-22.04' && github.repository == 'RaccoonlabDev/mini_v2_node'
        uses: PonomarevDA/telegram-upload@v1.0.1
        with:
          bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          files: build/release/*.bin
          message: "Node"
          add_git_info: "true"
