name: dronecan
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - '*'
jobs:
  stm32f103:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y gcc-arm-none-eabi

      - name: Build DroneCAN binary
        run: make dronecan

      - name: Upload .bin file
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v3
        with:
          name: dronecan_firmware.bin
          path: build/obj/example.bin

      - name: Upload .elf file
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v3
        with:
          name: dronecan_firmware.elf
          path: build/obj/example.elf

  stm32f103_windows:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          choco install -y gcc-arm-embedded make 7zip cmake
          python -m pip install -r requirements.txt

      - name: Build DroneCAN binary
        run: make dronecan

  sitl:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y gcc-arm-none-eabi linux-modules-extra-$(uname -r)

      - name: Build SITL DroneCAN
        run: make sitl_dronecan

      - name: Run SITL for 5 seconds
        run: timeout 5s make run || res=$?; if [[ $res -ne 124 && $res -ne 0 ]]; then exit $res; fi