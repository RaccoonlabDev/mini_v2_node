pwm.cmd_ttl_ms:
  type: Integer
  note: TTL of specified by pwm.input_type commands [ms].
  enum: PARAM_PWM_CMD_TTL_MS
  flags: mutable
  default: 500
  min: 0
  max: 10000

pwm.frequency:
  type: Integer
  note: PWM frequency [Hz].
  enum: PARAM_PWM_FREQUENCY
  flags: mutable
  default: 50
  min: 50
  max: 400

pwm1.ch:
  type: Integer
  note: Index of setpoint channel. [-1; 255]. -1 means disabled, indexes 0-2 are reserved for 3 servo motors in gimbal # -2 means GPIO SET.
  enum: PARAM_PWM_1_CH
  flags: mutable
  default: -1
  min: -1
  max: 255

pwm1.min:
  type: Integer
  note: PWM duration when setpoint is min (RawCommand is 0 or Command is -1.0)
  enum: PARAM_PWM_1_MIN
  flags: mutable
  default: 1000
  min: 1000
  max: 2000

pwm1.max:
  type: Integer
  note: PWM duration when setpoint is max (RawCommand is 8191 or Command is 1.0)
  enum: PARAM_PWM_1_MAX
  flags: mutable
  default: 2000
  min: 1000
  max: 2000

pwm1.def:
  type: Integer
  note: PWM duration when setpoint is negative or there is no setpoint at all.
  enum: PARAM_PWM_1_DEF
  flags: mutable
  default: 1000
  min: 1000
  max: 2000

